{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/second.css' %}">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <div>
        <label for="first">FIRST NAME :</label>
        <input type="text" id="first">
    </div>
    <p></p>
    <div>
        <label for="last">LAST NAME :</label>
        <input type="text" id="last">
    </div>
    <p></p>
    <div>
        <label for="surname">SURNAME :</label>
        <input type="text,mail-id,number" id="surname">
    </div>
    <p></p>
    <div>
        <label for="mail">E-MAIL ID :</label>
        <input type="text,mail-id,number" id="mail">
    </div>
    <p></p>
    <div>
        <label for="dob">DATE-OF-BIRTH :</label>
        <input type="date" id="DOB">
    </div>
    <p></p>
    <div>
        <label for="gender">GENDER :</label>
        <input type="radio" name="gender choice" value="choice 1">MALE
        <input type="radio" name="gender choice" value="choice 2">FEMALE
        <input type="radio" name="gender choice" value="choice 3">OTHERS
    </div>
    <p></p>
    <div>
        <label for="number">MOBILE NUMBER :</label>
        <input type="+91-10-digit" id="number">
    </div>
    <p></p>
    <div>
        <label for="password">PASSWORD:</label>
        <input type="text" id="password">
    </div>
    <div>
        <label for="password">CONFIRM PASSWORD:</label>
        <input type="text" id="confirm password">
    </div>
    <p></p>
    <div id="button">
        <a href="{% url 'one:first' %}"><button>SUBMIT</button></a>
    </div>
    <p></p>
</body>
</html>
